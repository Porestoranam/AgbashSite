<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Contact.css">
</head>
<body>
    <div class="wrapper">
        <div class="fridge-wrapper">
            <div class="header__logo">
                <a href="/" class="header-logo-link">
                    Agbash Studio
                </a>
            </div>
            <nav class="menu__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#!" class="header__link">BIOGRAPHY</a>
                    </li>
 
                    <li class="header__item">
                        <a href="#!" class="header__link">CONTACTS</a>
                    </li>
 
                    <li class="header__item">
                        <a href="#!" class="header__link">ART</a>
                    </li>
 
                    <li class="header__item">
                        <a href="#!" class="header__link">LOVE STORY</a>
                    </li>
 
                    <li class="header__item">
                        <a href="#!" class="header__link">BLOG</a>
                    </li>
 
                    <li class="header__item">
                        <a href="#!" class="header__link">WEDDING</a>
                    </li>
                </ul>
            <nav class="sn__logos">
                <ul class="sn__list">
                    <li class="logo_inst">
                        <a href="!#" class="header__inst-link">
                            <img src="./img/insta.png" alt="Inst link" class="src">
                        </a>
                    </li>
                    <li class="logo_vk">
                        <a href="!#" class="header__vk-link">
                            <img src="./img/Vk.png" alt="Vk link" class="src">
                        </a>
                    </li>
                </ul>
                
            </nav>

        </div>
        <div class="content-wrapper">
            <div class="describtion-wrapper">
                <p class="content-describtion">
                    A little bit of describtion
                </p>    
            </div>
           <div class="forms-wrapper">
                <form class="decor">
                    <div class="form-inner">
                        <h3 class="contact-text">Contact me</h3>
                        <input class="enter-form" type="text" placeholder="First name">
                        <input class="enter-form" type="email" placeholder="Second name">
                        <input class="enter-form" type="text" placeholder="Phone number">
                        <textarea placeholder="Message..." rows="3"></textarea>
                        <input class="form-submit" type="submit" value="Submit">
                    </div>
                </form>
           </div>
        </div>
    </div>
    
</body>
</html>
